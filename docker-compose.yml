# MC Exchange Backend - Docker Compose for Local Development
#
# Usage:
#   Start services:    docker-compose up -d
#   Stop services:     docker-compose down
#   View logs:         docker-compose logs -f
#   Reset database:    docker-compose down -v && docker-compose up -d
#
# Note: The backend app is NOT included here - run it locally with npm run dev

version: '3.8'

services:
  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: mc-exchange-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mc_exchange
      MYSQL_USER: mc_user
      MYSQL_PASSWORD: mc_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --innodb_buffer_pool_size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mc-exchange-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: mc-exchange-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mc-exchange-network

  # ============================================
  # Redis Commander (Optional - Web UI for Redis)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: mc-exchange-redis-ui
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools
    networks:
      - mc-exchange-network

  # ============================================
  # phpMyAdmin (Optional - Web UI for MySQL)
  # ============================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mc-exchange-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    profiles:
      - tools
    networks:
      - mc-exchange-network

  # ============================================
  # Mailhog (Local Email Testing)
  # ============================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mc-exchange-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    profiles:
      - tools
    networks:
      - mc-exchange-network

  # ============================================
  # Stripe CLI (Webhook Testing)
  # ============================================
  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: mc-exchange-stripe-cli
    restart: unless-stopped
    environment:
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY}
    command: listen --forward-to http://host.docker.internal:3000/api/webhooks/stripe
    profiles:
      - stripe
    networks:
      - mc-exchange-network

# ============================================
# Networks
# ============================================
networks:
  mc-exchange-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
